<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品展示页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .product img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #eee;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #777;
            margin: 0 15px 15px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .product {
                width: 100%; /* 在平板和手机上，每个商品占满屏幕 */
                margin: 10px 0;
            }
            .container {
                flex-direction: column; /* 一列显示商品 */
                align-items: center;
            }
        }

        /* 小屏幕手机上的样式 */
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px; /* 调整店名字体大小 */
            }
            .product h2 {
                font-size: 18px; /* 调整商品名字体大小 */
            }
            .product p {
                font-size: 14px; /* 调整商品描述的字体大小 */
                margin: 0 10px 10px;
            }
        }

        /* 商品卡片的悬停效果 */
        .product:hover {
            transform: translateY(-10px); /* 悬停时商品卡片稍微抬起 */
        }
    </style>
</head>
<body>
    <header>
        <h1>我的在线商店</h1>
    </header>

    <div class="container">
        <!-- 商品1 -->
        <div class="product">
            <img src="https://shop.r10s.jp/lovehiroshima/cabinet/11140213/imgrc0100999734.jpg" alt="USB メモリ">
            <h2>商品名称 1</h2>
            <p>这是商品1的简单说明。它非常适合日常使用，质量非常好，价格合理。</p>
        </div>

        <!-- 商品2 -->
        <div class="product">
            <img src="https://via.placeholder.com/280x180" alt="商品2">
            <h2>商品名称 2</h2>
            <p>这是商品2的简单说明。这个商品具有极高的性价比，是很多用户的首选。</p>
        </div>

        <!-- 商品3 -->
        <div class="product">
            <img src="https://via.placeholder.com/280x180" alt="商品3">
            <h2>商品名称 3</h2>
            <p>商品3的简单介绍。它的功能非常强大，使用非常便捷，是你生活中的好帮手。</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 我的在线商店. 版权所有.</p>
    </footer>
</body>
</html>
