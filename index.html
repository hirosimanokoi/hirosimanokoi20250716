<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広島の恋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
 justify-content: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
.text {
            width: 300px; /* 固定宽度 */
            padding: 15px; /* 内边距，保证文字不贴边 */
            font-size: 16px; /* 文字大小 */
            color: #333; /* 文字颜色，使用深灰色 */
            margin: 20px auto; /* 上下和左右的外边距，使文字框居中 */
text-align: center; 

    /* 使父容器能够垂直居中内容 */
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    height: 200px; /* 固定高度来垂直居中文字 */

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            --border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 280px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .product-image {
            width: 100%;
            height: 360px;
            overflow: hidden;
            --background-color: #eee;
display: flex; /* 使用 flex 布局 */
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
        }
        .product-image img {
            width: 100%;
            height: auto;
            object-fit: contain; /* 图片按比例填充容器 */
        }
        .product-info {
            padding: 15px;
            background-color: #fff;
            text-align: center;
        }
        .product h2 {
            font-size: 20px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #777;
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .product {
                width: 100%; /* 在平板和手机上，每个商品占满屏幕 */
                margin: 10px 0;
            }
            .container {
                flex-direction: column; /* 一列显示商品 */
                align-items: center;
            }
        }

        /* 小屏幕手机上的样式 */
        @media (max-width: 480px) {
            header h1 {
                font-size: 24px; /* 调整店名字体大小 */
            }
            .product h2 {
                font-size: 18px; /* 调整商品名字体大小 */
            }
            .product p {
                font-size: 14px; /* 调整商品描述的字体大小 */
                margin: 0 10px 10px;
            }
        }

        /* 商品卡片的悬停效果 */
        .product:hover {
            transform: translateY(-10px); /* 悬停时商品卡片稍微抬起 */
        }
    </style>
</head>
<body>
    <header>
        <h1>モニター</h1>
    </header>

<div class="text">

<div class="text">

<div class="text">
